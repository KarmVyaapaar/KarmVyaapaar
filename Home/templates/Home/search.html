<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Explore</title>
        <link rel="stylesheet" href="{% static 'css/search.css' %}">
        <script src="https://kit.fontawesome.com/58c5701f3d.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
    <form method="get" action="/search">
        <div class="search-box">
        <input class="search-txt" type="text" name="search" placeholder="Explore for Workers">
        <button class="search-btn" href="#" type="submit">
        <i class="fas fa-search"></i>
        </button>
        </div>
    </form><br>
    <div>
        <div class ="container">
        {% if workers %}

        {% else %}
        <h1>No result found</h1>
        {% endif %}
        <div style="color: #2f3640">
                {% for worker in workers %}
                <table border="0px" width="300px">
                    <tr>
                        <td>Name: </td>
                        <td>{{ worker.name }}</td>
                    </tr>
                    <tr>
                        <td>Address: </td>
                        <td>{{ worker.address }}</td>
                    </tr>
                    <tr>
                        <td>Phone No: </td>
                        <td>{{ worker.Phone }}</td>
                    </tr>
                    <tr>
                        <td>skills: </td>
                        <td>{{ worker.skills }}</td>
                    </tr>
                </table><br>
            {% endfor %}
        </div>
</div>
        </div>
    </body>
</html>
