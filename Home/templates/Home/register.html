<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>
		Registration page
	</title>

		<link rel="stylesheet" type="text/css" href="{% static 'css/regstyle.css' %}">
</head>
<body>
   <div class="hero">
   	<div class="form-box">
				   <div class="button-box">
			   <div id="btn"></div>
			   <button type="button" class="toggle-btn" onclick="login()">Worker</button>
			   <button type="button" class="toggle-btn" onclick="register()">User</button>
		   </div>
		   <div class="social-icon">
			<img src="{% static 'Images/gooogle.png' %}">
			<img src="{% static 'Images/facebook.png' %}">
			<img src="{% static 'Images/instagram.png' %}">
					</div>
		<form id="login" class="input-group" method="post" action="/worker">
			{% csrf_token %}
			<input type="text" class="input-field" name="Wname" placeholder="Full Name" required>
		    <input type="text" class="input-field" name="WPhone" placeholder="Mobile Number" required>
			<input type="text" class="input-field" name="Wemail" placeholder="Email" required>
			<select type="text" class="input-field" name="skill" required>
				<option>Select your Skills</option>
				<option>painting</option>
				<option>Web developer</option>
				<option>Labour</option>
				<option>House keeping</option>
			</select>
			<input type="text" class="input-field" name="Waddress" placeholder="House No.\ Locality \ Area \ Dristrict" required>
			<input type="password" class="input-field" name="Wpassword1" placeholder="Enter Password" required>
			<input type="password" class="input-field" name="Wpassword2" placeholder="Confirm Password" required>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		<form id="register" class="input-group" method="post" action="/register">
			{% csrf_token %}
			<input type="text" class="input-field" name="name" placeholder=" Username" required>
			<input type="text" class="input-field" name="firstname" placeholder="First Name" required>
			<input type="text" class="input-field" name="lastname" placeholder="Last Name" required>
		    <input type="text" class="input-field" name="phone" placeholder="Mobile Number" required>
			<input type="text" class="input-field" name="email" placeholder="Email" required>
			<input type="text" class="input-field" name="address" placeholder="House No.\ Locality \ Area \ Dristrict" required>
			<input type="password" class="input-field" name="password1" placeholder="Enter Password" required>
			<input type="password" class="input-field" name="password2" placeholder="Confirm Password" required>
			<button type="submit" class="submit-btn">Register</button>
		</form>
	</div> 	
	
   </div>
   <script>
	   var x = document.getElementById("login");
	   var y = document.getElementById("register");
	   var z = document.getElementById("btn");
	   function register(){
		   x.style.left="-400px";
		   y.style.left="50px";
		   z.style.left="110px";
	   }
	   function login(){
		   x.style.left="50px";
		   y.style.left="450px";
		   z.style.left="0px";
	   }
   </script>
</body>
</html>
